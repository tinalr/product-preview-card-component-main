<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/styles.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main class="card">
    <picture class="product-img">
      <source media="(min-width: 800px)" srcset="/images/image-product-desktop.jpg">
      <img src="/images/image-product-mobile.jpg" alt="product image">
    </picture>

    <div class="product-content">
      <h1 class="product-type">Perfume</h1>

      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p>
        <span class="discount-price">$149.99</span>
        <span class="initial-price">$169.99</span>
      </p>

      <button>Add to Cart</button>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
